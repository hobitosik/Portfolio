<h1 class="c clear">{{poll.name}}</h1>

<article id="quiz-desc">

	<div class="quiz-results" ng-repeat="result in results | orderBy:ordering:true">
		<h5>{{result.title}}</h5>
		<div class="item" ng-repeat="choice in result.choices | orderBy:ordering:true">
			<p>{{choice.text}}</p>
			<div class="prog-bar left">
				<progress class="" value="{{choice.percentage}}" max="100"></progress>
			</div>
			<span class="left">{{choice.votes}}</span>
		</div>
	</div>

</article>
